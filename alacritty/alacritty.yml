#----------------------
#-- General Settings --
#----------------------

# Environment variables
env:
  TERM: xterm-256color

# Window details
window:
  padding:
    x: 10
    y: 10
  decorations: none
    # full: Borders and title bar
    # none: Neither borders nor title bar
  
  # opacity: 1.00
  opacity: 0.82
  
  dynamic_title: true

  # # Number of lines the viewport will move for every line scrolled when
  # multiplier: 3
  # faux_multiplier: 3
  # auto_scroll: false

# tabspaces: 4
  
#-----------
#-- Fonts --
#-----------

# font details
font:
  normal:
    family: "Hack Nerd Font"
    style: Regular
  bold:
    family: "Hack Nerd Font"
    style: Bold
  italic:
    family: "Hack Nerd Font"
    style: Italic
  bold_italic:
    family: "Hack Nerd Font"
    style: Bold Italic

  size: 12.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

  # ligatures: true

