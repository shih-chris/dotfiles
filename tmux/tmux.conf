# keymaps
set -g prefix C-s
bind C-s send-prefix
unbind C-b

bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

bind x kill-pane
bind C-k display-popup -E -w 50% "sesh connect \"$(sesh list -c | fzf --highlight-line)\""
bind C-l send-keys 'C-l'
bind r source-file ~/.config/tmux/tmux.conf
bind h previous-window
bind l next-window

# make tmux more pleasent
set -g mouse on
set -g default-terminal "tmux-256color"

# status line
set -g 'status-format[1]' ''
set -g status 2
set -g status-position top
set -g @catppuccin_flavour "macchiato"
set -g @catppuccin_status_background "#252A3F"
set -g @catppuccin_pane_status_enabled "no"
set -g @catppuccin_window_status_style "rounded"
set -ogq @catppuccin_window_text " #{b:pane_current_command}"
set -ogq @catppuccin_window_current_text " #{b:pane_current_command}"
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux
set -g status-style "bg=default"
set -g status-left ""
set -g status-left-length 100
set -g status-right "#{E:@catppuccin_status_session}"
set -g status-right-length 100

# start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
setw -g pane-base-index 1
# set-window-option -g automatic-rename on
# set-window-option -g automatic-rename-format '#{b:pane_current_path}'
set-option -g renumber-windows on

# sensible remaps (largely taken from Tmux sensible)
set -s escape-time 0
set -g history-limit 50000
set -g display-time 4000
set -g status-interval 2
set -g focus-events on

# others
set -g set-clipboard on                                 # use system clipboard
set -g detach-on-destroy off                            # don't exit from tmux when closing a session
set -g escape-time 0                                    # zero out escape time delay
set -g status-interval 2                                # update status every 2 seconds

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
run '~/.tmux/plugins/tpm/tpm'
